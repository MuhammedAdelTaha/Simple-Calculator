<html>

<head>
  <link rel="stylesheet" href="app.component.css">
</head>

<body>
  <div class="calculator">
    <div class="calculator-screen">
      <div>{{ previousSign }}{{ previous }}</div>
      <div>{{ operation }}</div>
      <div class="result">{{ currentSign }}{{ current }}</div>
    </div>

    <table class="calculator-body">
      <tbody>
        <tr>
          <td class="color2" (click)="percentage()">&percnt;</td>
          <td class="color2" (click)="reset()">CE</td>
          <td class="color2" (click)="reset()">C</td>
          <td class="color2" (click)="backSpace()">โซ</td>
        </tr>

        <tr>
          <td class="color3" (click)="inverse()">1/X</td>
          <td class="color3" (click)="square()">X<sup>2</sup></td>
          <td class="color3" (click)="squareRoot()">&radic;</td>
          <td class="color2" (click)="insertOperation('รท')">&divide;</td>
        </tr>

        <tr>
          <td class="color1" (click)="insertNumber('7')">7</td>
          <td class="color1" (click)="insertNumber('8')">8</td>
          <td class="color1" (click)="insertNumber('9')">9</td>
          <td class="color2" (click)="insertOperation('x')">&times;</td>
        </tr>

        <tr>
          <td class="color1" (click)="insertNumber('4')">4</td>
          <td class="color1" (click)="insertNumber('5')">5</td>
          <td class="color1" (click)="insertNumber('6')">6</td>
          <td class="color2" (click)="insertOperation('-')">&minus;</td>
        </tr>

        <tr>
          <td class="color1" (click)="insertNumber('1')">1</td>
          <td class="color1" (click)="insertNumber('2')">2</td>
          <td class="color1" (click)="insertNumber('3')">3</td>
          <td class="color2" (click)="insertOperation('+')">&plus;</td>
        </tr>

        <tr>
          <td class="color3" (click)="changeSign()">&plusmn;</td>
          <td class="color1" (click)="insertNumber('0')">0</td>
          <td class="color3" (click)="insertNumber('.')">&#8729;</td>
          <td class="color1" (click)="calculate()">&equals;</td>
        </tr>
      </tbody>

    </table>
  </div>
</body>

</html>
